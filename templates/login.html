<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN IN</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="code.js"></script>
    <!-- Compiled and minified CSS -->
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link href="static/css/style.css" rel="stylesheet" />

    <style>
        [x-cloak] {

            display: none !important;
        }
    </style>
</head>


<body>
    <div class="container">
        <br>
        <br>
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <form class="form-control" action="/login" method="post">
                    <h3>SIGN IN</h3>
                    <hr>
                    <label for="username">Username:</label><br>
                    <input class="form-control" type="text" id="username" name="username"><br>
                    <label for="password">Password:</label><br>
                    <input class="form-control" type="password" id="password" name="password"><br>
                    <input class="btn btn-success" type="submit" value="SIGN IN"> <br>

                    <span>Not registered yet? </span><a href="/register">Sign up</a>
                    <br>
                </form>
            </div>


        </div>
        <br>
        <br>
</body>

</html>
